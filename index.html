                          onError={(e) => e.target.src = 'https://placehold.co/600x300/f1f5f9/64748b?text=Team+Image'}
                        />
                        <div className="absolute bottom-0 left-0 right-0 bg-black/50 text-white text-xs p-2 backdrop-blur-sm">
                          진로드림 강사진 단체사진
                        </div>
                      </div>
                      
                      {/* 상장 이미지들 */}
                      <div className="relative aspect-[3/4] rounded-lg overflow-hidden border border-border shadow-sm group">
                        <img 
                          src="교육부장관상22년.jpg" 
                          alt="2022년 교육부 장관상" 
                          className="w-full h-full object-cover transition-transform group-hover:scale-105"
                          onError={(e) => e.target.src = 'https://placehold.co/400x500/f1f5f9/64748b?text=Award+2022'}
                        />
                      </div>
                      <div className="relative aspect-[3/4] rounded-lg overflow-hidden border border-border shadow-sm group">
                        <img 
                          src="교육부장관상24년.jpg" 
                          alt="2024년 교육부 장관상" 
                          className="w-full h-full object-cover transition-transform group-hover:scale-105"
                          onError={(e) => e.target.src = 'https://placehold.co/400x500/f1f5f9/64748b?text=Award+2024'}
                        />
                      </div>

                      {/* [추가] 소개 이미지 1 */}
                      <div className="relative aspect-video rounded-lg overflow-hidden border border-border shadow-sm group">
                        <img 
                          src="sogae1.png" 
                          alt="진로드림 활동 소개 1" 
                          className="w-full h-full object-cover transition-transform group-hover:scale-105"
                          onError={(e) => e.target.src = 'https://placehold.co/600x400/f1f5f9/64748b?text=Intro+1'}
                        />
                      </div>
                      {/* [추가] 소개 이미지 2 */}
                      <div className="relative aspect-video rounded-lg overflow-hidden border border-border shadow-sm group">
                        <img 
                          src="sogae2.png" 
                          alt="진로드림 활동 소개 2" 
                          className="w-full h-full object-cover transition-transform group-hover:scale-105"
                          onError={(e) => e.target.src = 'https://placehold.co/600x400/f1f5f9/64748b?text=Intro+2'}
                        />
                      </div>
                    </div>
                  </Card>
                </div>
              </div>
            </section>

            {/* Services Section (UPDATED with Tabs and Images) */}
            <section id="services" className="py-16 md:py-24 bg-surface border-y border-border">
              <div className="container mx-auto px-4">
                <div className="text-center mb-8">
                  <h2 className="text-2xl md:text-3xl font-bold mb-3">수업 프로그램</h2>
                  <p className="text-muted-foreground">대상별 맞춤형 진로 교육을 만나보세요.</p>
                </div>
                
                {/* Tabs */}
                <div className="flex flex-wrap justify-center gap-2 mb-8">
                  {Object.keys(classData).map(tab => (
                    <Button
                      key={tab}
                      variant={activeTab === tab ? "default" : "outline"}
                      onClick={() => handleTabChange(tab)}
                      className={`min-w-[80px] rounded-full ${activeTab === tab ? 'shadow-md' : 'border-dashed'}`}
                    >
                      {tab}
                    </Button>
                  ))}
                </div>

                {/* Image Grid */}
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                  {classData[activeTab].map((imgSrc, idx) => (
                    <Card key={idx} className="overflow-hidden group hover:shadow-lg transition-all duration-300">
                      <div className="aspect-[3/4] relative bg-muted flex items-center justify-center">
                        <img 
                          src={imgSrc} 
                          alt={`${activeTab} 수업 ${idx + 1}`} 
                          className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
                          onError={(e) => {
                            e.target.onerror = null;
                            e.target.src = `https://placehold.co/600x800/f1f5f9/64748b?text=${encodeURIComponent(activeTab + " Class " + (idx + 1))}`;
                          }}
                        />
                        <div className="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition-colors duration-300" />
                      </div>
                    </Card>
                  ))}
                </div>
              </div>
            </section>

            {/* Mentors Section */}
            <section id="mentors" className="py-16 md:py-24 container mx-auto px-4">
              <div className="text-center mb-12">
                <h2 className="text-2xl md:text-3xl font-bold mb-3">멘토진 소개</h2>
                <p className="text-muted-foreground">각 분야 최고의 전문가들이 함께합니다.</p>
              </div>
              
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                {mentors.map((mentor, index) => (
                  <Card key={index} className="flex items-center p-4 space-x-4 hover:bg-muted/50 transition-colors">
                    <div className="w-16 h-16 rounded-full bg-gradient-to-br from-gray-100 to-gray-200 flex items-center justify-center text-xl font-bold text-gray-500 shrink-0 border border-border">
                      {mentor.name[0]}
                    </div>
                    <div>
                      <h4 className="font-bold text-lg">{mentor.name}</h4>
                      <p className="text-sm text-primary font-medium mb-1">{mentor.role}</p>
                      <p className="text-xs text-muted-foreground">{mentor.experience}</p>
                    </div>
                  </Card>
                ))}
              </div>
            </section>

            {/* News Section */}
            <section id="community" className="py-16 md:py-24 bg-surface border-t border-border">
              <div className="container mx-auto px-4">
                <div className="flex flex-col md:flex-row justify-between items-end mb-8 gap-4">
                  <div>
                    <h2 className="text-2xl md:text-3xl font-bold mb-2">새 소식</h2>
                    <p className="text-muted-foreground">진로드림의 최신 소식을 확인하세요.</p>
                  </div>
                  <Button variant="outline" size="sm">더보기</Button>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                  {newsItems.map((item, index) => (
                    <Card key={index} className="p-6 hover:border-primary/50 transition-all cursor-pointer h-full">
                      <div className="flex items-center justify-between mb-4">
                        <span className={`text-xs font-semibold px-2 py-1 rounded-md ${
                          item.category === '공지사항' ? 'bg-primary/10 text-primary' : 
                          item.category === '진로 팁' ? 'bg-secondary/10 text-secondary' : 
                          'bg-accent/10 text-accent'
                        }`}>
                          {item.category}
                        </span>
                        <span className="text-xs text-muted-foreground">{item.date}</span>
                      </div>
                      <h3 className="font-semibold text-lg mb-2 line-clamp-1">{item.title}</h3>
                      <p className="text-sm text-muted-foreground">
                        자세한 내용을 확인하려면 클릭하세요.
                      </p>
                    </Card>
                  ))}
                </div>
              </div>
            </section>

            {/* Testimonials Section */}
            <section id="testimonials" className="py-16 md:py-24 container mx-auto px-4">
              <div className="text-center mb-12">
                <h2 className="text-2xl md:text-3xl font-bold mb-3">선배들의 이야기</h2>
                <p className="text-muted-foreground">진로드림을 경험한 선배들의 생생한 후기입니다.</p>
              </div>
              
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                {testimonials.map((t, index) => (
                  <Card key={index} className="p-6 h-full flex flex-col bg-muted/20 hover:bg-surface hover:shadow-md transition-all">
                    <Quote className="text-primary/20 h-8 w-8 mb-4" />
                    <p className="text-sm text-foreground/80 mb-6 flex-grow leading-relaxed">
                      "{t.comment}"
                    </p>
                    <div className="flex items-center gap-3 mt-auto">
                      <div className="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center text-primary font-bold text-sm">
                        {t.name[0]}
                      </div>
                      <div>
                        <p className="text-sm font-semibold">{t.name}</p>
                        <p className="text-xs text-muted-foreground">{t.age}</p>
                      </div>
                    </div>
                  </Card>
                ))}
              </div>
            </section>

          </main>

          <Footer onNavigate={handleTabChange} />
        </div>
      );
    };
    
    // --- 4. Render ---
    const App = () => {
      return (
        <Index />
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);

  </script>

</body>
</html>
